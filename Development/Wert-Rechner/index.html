<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="script" href="script.js">
    <link rel="stylesheet" href="style.css">
    <title>Rechner</title>
</head>
<body>
<h1>Weed</h1>
<form>
    <p>Nass</p>
    <label for="wet_quantity"></label><input id="wet_quantity" class="qty" type="number" placeholder="quantity" />
    <br>
    <p>Trocken</p>
    <label for="dry_quantity"></label><input id="dry_quantity" class="qty" type="number" placeholder="quantity" />
    <br>
    <p>Verpackt</p>
    <label for="sealed_quantity"></label><input id="sealed_quantity" class="qty" type="number" placeholder="quantity" />

</form>

<!--display total cost here-->
<span>The Cost is: <span id="total">totalcost</span></span>
<script>

    document.getElementById('calc').addEventListener('click', updater);

    function updater () {
        var cost = 25;
        var quantity = document.getElementById('quantity').value;
        var totalcost = (cost * quantity);

        document.getElementById('total').innerText = totalcost;
    }
</script>
</body>
</html>
